<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
        <script src="demos.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <header>
        <nav>
            <div class="nav-wrapper blue accent-3">
                <a href="#" class="brand-logo">OpenREPL</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://github.com/openrepl/openrepl">Github</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <body>
        <div id="container" class="container">
            <div class="col" width=65% style="float:left;">
                <style>
                    .editor {
                        position: absolute;
                        top: 0;
                        left: 0;
                        bottom: 0;
                        right: 0;
                        width: 65%;
                    }
                    .terminal {
                        position: absolute;
                        top: 0;
                        left: 0;
                        bottom: 0;
                        right: 0;
                        width: 35%;
                        float: right;
                        border: none;
                    }
                </style>
                <div id="buttons" class="blue accent-4" style="position:absolute;left:0;right:0;">
                    <button class="btn waves-effect waves-light" id="runbtn">
                        Run<i class="material-icons right">directions_run</i>
                    </button>
                    <button class="btn waves-effect waves-light" id="savebtn">
                        Save<i class="material-icons right">cloud_upload</i>
                    </button>
                    <button class="btn waves-effect waves-light" id="loadbtn">
                        Load<i class="material-icons right">cloud_download</i>
                    </button>
                    <a class='dropdown-button btn' href='#' data-activates='langd'>Switch Language</a>
                    <ul id='langd' class='dropdown-content'>
                        <li><a id="lang-lua" href="#!">Lua</a></li>
                        <li><a id="lang-python2" href="#!">Python 2</a></li>
                        <li><a id="lang-python3" href="#!">Python 3</a></li>
                        <li><a id="lang-forth" href="#!">Forth</a></li>
                        <li><a id="lang-cpp" href="#!">C/C++</a></li>
                        <li><a id="lang-bash" href="#!">Bash</a></li>
                        <li><a id="lang-javascript" href="#!">Javascript (NodeJS)</a></li>
                        <li><a id="lang-typescript" href="#!">Typescript (NodeJS)</a></li>
                        <li><a id="lang-php" href="#!">PHP7</a></li>
                    </ul>
                    <span id="savelnk" class="flow-text"></span>
                </div>
                <div id="editor" class="editor"></div>
                <div id="termdiv" style="visibility:hidden;">
                    <iframe id="term2" class="editor" style="border:none;"></iframe>
                </div>
            </div>
            <div class="col">
                <iframe id="terminal" class="terminal"></iframe>
            </div>
            <script>
                var editor = ace.edit("editor");
                editor.setTheme("ace/theme/monokai");
                editor.setFontSize(20);
                var termdiv = document.getElementById("termdiv");
                var t2 = document.getElementById("term2");
                window.onresize=function() {
                    document.getElementById("editor").style.top = document.getElementById("buttons").offsetTop + document.getElementById("buttons").offsetHeight;
                    document.getElementById("terminal").style.top = document.getElementById("container").offsetTop;
                    document.getElementById("terminal").style.left = document.getElementById("editor").offsetWidth;
                    document.getElementById("terminal").style.height = window.innerHeight - document.getElementById("container").offsetTop;
                    document.getElementById("buttons").style.width = document.getElementById("editor").offsetWidth;
                    if(termdiv.style.visibility == "visible") {
                        var eh = 0.65 * window.innerHeight;
                        var et = document.getElementById("editor").offsetTop;
                        document.getElementById("editor").style.height = eh;
                        term2.style.top = et + eh;
                        term2.style.height = window.innerHeight - (et + eh);
                    }
                };
                window.onresize();
                var language = "lua"
                function setLanguage(lang) {
                    if(lang == "bash") {
                        editor.getSession().setMode("ace/mode/sh");
                    }else if(lang == "cpp") {
                        editor.getSession().setMode("ace/mode/c_cpp");
                    }else {
                        editor.getSession().setMode("ace/mode/"+lang);
                    }
                    editor.setValue(demos[lang], -1);
                    document.getElementById("terminal").src="http://api.techmeowt.com/"+lang;
                    language = lang;
                }
                setLanguage("lua");
                var runbtn = document.getElementById("runbtn");
                runbtn.onclick = function() {
                    runbtn.classList.add("disabled");
                    var xhr = new XMLHttpRequest();
                    xhr.open('PUT', "http://api.techmeowt.com/60s/add", true);
                    xhr.send(editor.getValue());
                    xhr.onreadystatechange = function(e){
                        if (xhr.readyState == 4) {
                            if (xhr.status == 200) {
                                term2.src = "http://api.techmeowt.com/"+language+"?arg="+language+"&arg="+xhr.responseText;
                                termdiv.style.visibility = "visible";
                                window.onresize();
                                runbtn.classList.remove("disabled");
                            }
                        }
                    };
                };
                var savebtn = document.getElementById("savebtn");
                savebtn.onclick = function() {
                    savebtn.classList.add("disabled");
                    var xhr = new XMLHttpRequest();
                    xhr.open('PUT', "http://api.techmeowt.com/60s/add", true);
                    xhr.send(editor.getValue());
                    xhr.onreadystatechange = function(){
                        if (xhr.readyState == 4) {
                            if (xhr.status == 200) {
                                var x2 = new XMLHttpRequest();
                                x2.open('POST', "http://api.techmeowt.com/save/save", true);
                                x2.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                                x2.onreadystatechange = function() {
                                    if(x2.readyState == 4) {
                                        if(x2.status == 200) {
                                            document.getElementById("savelnk").innerHTML = "Save ID: " + x2.responseText;
                                            savebtn.classList.remove("disabled");
                                        }
                                    }
                                }
                                x2.send('srcid='+xhr.responseText);
                            }
                        }
                    };
                };
                var loadbtn = document.getElementById("loadbtn")
                loadbtn.onclick = function() {
                    var id = prompt("Enter save ID")
                    if (id != null) {
                        var xhr = new XMLHttpRequest();
                        xhr.open('GET', "http://api.techmeowt.com/save/get?id="+id, true);
                        xhr.onreadystatechange = function() {
                            if (xhr.readyState == 4) {
                                if (xhr.status == 200) {
                                    editor.setValue(xhr.responseText, -1);
                                }
                            }
                        }
                        xhr.send();
                    }
                };
                function attachLang(l) {
                    document.getElementById("lang-"+l).onclick = function() {
                        setLanguage(l);
                    };
                }
                attachLang("lua");
                attachLang("python2");
                attachLang("python3");
                attachLang("forth");
                attachLang("cpp");
                attachLang("bash");
                attachLang("javascript");
                attachLang("typescript");
                attachLang("php");
            </script>
        </div>
    </body>
</html>
