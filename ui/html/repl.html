<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <header>
        <nav>
            <div class="nav-wrapper blue accent-3">
                <a href="#" class="brand-logo">OpenREPL</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="languages.html">Languages</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <body>
        <div id="container" class="container">
            <div class="col" width=65% style="float:left;">
                <style>
                    .editor {
                        position: absolute;
                        top: 0;
                        left: 0;
                        bottom: 0;
                        right: 0;
                        width: 65%;
                    }
                    .terminal {
                        position: absolute;
                        top: 0;
                        left: 0;
                        bottom: 0;
                        right: 0;
                        width: 35%;
                        float: right;
                        border: none;
                    }
                </style>
                <div id="buttons" class="blue accent-4" style="position:absolute;left:0;right:0;">
                    <button class="btn waves-effect waves-light" id="runbtn">
                        Run<i class="material-icons right">directions_run</i>
                    </button>
                </div>
                <div id="editor" class="editor"></div>
                <div id="termdiv" style="visibility:hidden;">
                    <div id="greybar" class="grey" class="editor"></div>
                    <iframe id="term2" class="editor"></iframe>
                </div>
            </div>
            <div class="col">
                <iframe id="terminal" class="terminal"></iframe>
            </div>
            <script>
                var editor = ace.edit("editor");
                editor.setTheme("ace/theme/monokai");
                editor.setFontSize(20);
                var termdiv = document.getElementById("termdiv");
                var greybar = document.getElementById("greybar");
                var t2 = document.getElementById("term2");
                window.onresize=function() {
                    document.getElementById("editor").style.top = document.getElementById("buttons").offsetTop + document.getElementById("buttons").offsetHeight;
                    document.getElementById("terminal").style.top = document.getElementById("container").offsetTop;
                    document.getElementById("terminal").style.left = document.getElementById("editor").offsetWidth;
                    document.getElementById("terminal").style.height = window.innerHeight - document.getElementById("container").offsetTop;
                    document.getElementById("buttons").style.width = document.getElementById("editor").offsetWidth;
                    if(termdiv.style.visibility == "visible") {
                        greybar.style.height = 10;
                        greybar.style.top = window.innerHeight - (window.innerHeight / 5);
                        document.getElementById("terminal").style.height -= window.innerHeight / 5;
                        term2.style.top = greybar.style.top + greybar.style.height;
                        term2.style.height = window.innerHeight - term2.style.top;
                    }
                };
                window.onresize();
                var language = "lua"
                function setLanguage(lang) {
                    editor.getSession().setMode("ace/mode/"+lang);
                    document.getElementById("terminal").src="http://api.techmeowt.com/"+lang;
                    language = lang;
                }
                setLanguage("lua");
                var runbtn = document.getElementById("runbtn");
                runbtn.onclick = function() {
                    runbtn.classList.add("disabled");
                    var xhr = new XMLHttpRequest();
                    xhr.open('PUT', "//api.techmeowt.com/60s/add", true);
                    xhr.send(editor.getValue());
                    xhr.onreadystatechange = function(e){
                        if (xhr.readyState == 4) {
                            if (xhr.status == 200) {
                                term2.src = "http://api.techmeowt.com/"+language+"?arg="+language+"&arg="+xhr.responseText;
                                termdiv.style.visibility = "visible";
                                window.onresize();
                                runbtn.classList.remove("disabled");
                            }
                        }
                    };
                };
                greybar.onclick = function() {
                    termdiv.style.visibility = "hidden";
                    window.onresize();
                };
            </script>
        </div>
    </body>
</html>
