<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ext-language_tools.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@3.5.1/dist/xterm.css">
        <script src="https://cdn.jsdelivr.net/npm/xterm@3.5.1/dist/xterm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/xterm@3.5.1/dist/addons/attach/attach.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/xterm@3.5.1/dist/addons/fit/fit.js"></script>
        <script src="api.js"></script>
        <script src="demos.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <header>
        <nav>
            <div class="nav-wrapper blue accent-3">
                <a href="#" class="brand-logo">OpenREPL</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://github.com/openrepl/openrepl">Github</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <body>
        <div id="container" class="container">
            <div class="col" width=65% style="float:left;">
                <style>
                    .editor {
                        position: absolute;
                        top: 0;
                        left: 0;
                        bottom: 0;
                        right: 0;
                        width: 65%;
                    }
                    .terminal {
                        position: absolute;
                        top: 0;
                        left: 0;
                        bottom: 0;
                        right: 0;
                        /*width: 35%;*/
                        float: right;
                        border: none;
                        overflow: hidden;
                    }
                </style>
                <div id="buttons" class="blue accent-4" style="position:absolute;left:0;right:0;">
                    <button class="btn waves-effect waves-light" id="runbtn">
                        Run<i class="material-icons right">directions_run</i>
                    </button>
                    <button class="btn waves-effect waves-light" id="savebtn">
                        Save<i class="material-icons right">cloud_upload</i>
                    </button>
                    <a class='dropdown-button btn' href='#' data-activates='langd'>Switch Language</a>
                    <ul id='langd' class='dropdown-content'>
                        <li><a id="lang-lua" href="#!">Lua</a></li>
                        <li><a id="lang-python2" href="#!">Python 2</a></li>
                        <li><a id="lang-python3" href="#!">Python 3</a></li>
                        <li><a id="lang-forth" href="#!">Forth</a></li>
                        <li><a id="lang-cpp" href="#!">C/C++ (Clang 5)</a></li>
                        <li><a id="lang-bash" href="#!">Bash</a></li>
                        <li><a id="lang-javascript" href="#!">Javascript (NodeJS)</a></li>
                        <li><a id="lang-typescript" href="#!">Typescript (NodeJS)</a></li>
                        <li><a id="lang-php" href="#!">PHP7</a></li>
                        <li><a id="lang-golang" href="#!">Go</a></li>

                    </ul>
                    <span id="savelnk" class="flow-text"></span>
                </div>
                <div id="editor" class="editor"></div>
                <div id="termdiv" style="visibility:hidden;">
                    <div id="term2" class="editor" style="border:none;"></div>
                </div>
            </div>
            <div class="col">
                <div id="terminal" class="terminal"></div>
            </div>
            <script>var exports = {};</script>
            <script src="/repl.js"></script>
        </div>
    </body>
</html>
